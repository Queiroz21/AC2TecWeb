<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/> <!--COMENTÁRIO-->
		<link rel="stylesheet" type="text/css" href="/css/main.css">
		<title > Cadastro Editora </title>
	</head>
	<body bgcolor= "#000000">
	<h2 align="center" style = "color: #ffffff" ><b> BEM VINDO AO CADASTRO DE EDITORAS</b></h2>
		<font color="White">
		<form action="Cad.html" method="post" align="center">
			<div>
				<div style=" height: auto; width: 300px; margin: auto;">
					<div>
						<label for="nome">Nome:</label>
						<input type="text" id="nome" />
					</div>
					<div>
						<label for="endereco">Endereço</label>
						<input type="text" id="endereco" />
					</div>
					<div>
							<label for="cnpj">CNPJ</label>
							<input type="text" id="cnpj" />
					</div>	
					<div>
						<label for="tel">Telefone</label>
						<input type="text" id="telefone" />
					</div>
					<div>
						<label for="site">Site</label>
						<input type="text" id="site" />
					</div>
					<div>
						<label for="ndc">Nome de contato</label>
						<input type="text" id="ndc" />
					</div>
				</div>
					
				<div style=" height: auto; width: 300px; margin: auto;">
					<div>	
						<h3 align="center">Gêneros</h3>
						<label for="ckb">Policial</label>
						<input type="checkbox" name="policial" id="policial" value="1">
						<label for="ckb">Ficção</label>
						<input type="checkbox" name="fic" id="fic" value="2">
						<label for="ckb">Não Fiçção</label>
						<input type="checkbox" name="nfic" id="nfic" value="3">
					</div>
					<div>
						<label for="ckb">Religioso</label>
						<input type="checkbox" name="religioso" id="religioso" value="4">
						<label for="ckb">Esporte</label>
						<input type="checkbox" name="espor" id="espor" value="5">
						<label for="ckb">Professional</label>
						<input type="checkbox" name="profis" id="profis" value="6">
					</div>
					<div>
						<label for="ckb">Outros</label>
						<input type="checkbox" name="other" id="other" value="7">
					</div>
					<br>
					<div class="button">
						<button type="reset" onclick="alert('Cadastro realizado com sucesso')">Cadastrar</button>
					</div>
				</div>
			</div>	
		</form>
		</font>

			PARA RETORNAR AS
